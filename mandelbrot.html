<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      </meta>
      <title>Mandelbrot series</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="mandelbrot.js" type="text/javascript"></script>
      <script src="main.js" type="text/javascript" defer></script>
   </head>
   <body>
      <canvas class="center" id="c" width="400" height="400"></canvas>
      <br>
      <div class="h">
         x1: <input type="number" value="-2" id="x1"/> width: <input type="number" value="3" id="len" min="0" disabled /><br>
         y1: <input type="number" value="-1.5" id="y1"/> height: <input type="number" value="3" id="len2" min="0" disabled /><br>
      </div>
      max iterations(precision): 
      <select id="iter">
         <option value="5">5</option>
         <option name="20" value="20">20</option>
         <option value="40">40</option>
         <option value="120" selected>120</option>
         <option value="200">200</option>
         <option value="500">500</option>
         <option value="800">800</option>
         <option value="1000">1000</option>
         <option value="1200">1200</option>
         <option value="1400">1400</option>
         <option value="2000">2000</option>
         <option value="2500">2500</option>
         <option value="3000">3000</option>
         <option value="5000">5000</option>
      </select>
      <br>
      canvas size: 
      <select id="cSize">
         <option value="400x400" selected>400x400</option>
         <option value="500x500">500x500</option>
         <option value="600x600">600x600</option>
         <option value="700x700">700x700</option>
         <option value="800x800">800x800</option>
         <option value="-" disabled>------------</option>
         <option value="360x640">360x640</option>
         <option value="640x480">640x480</option>
         <option value="1280x720">1280x720 HD</option>
         <option value="1920x1080">1920x1080 Full HD</option>
         <option value="3840x2160">3840x2160 4K</option>
      </select>
      Larger canvas sizes as well as larger maximum iteration values ​​can take much longer to compute.<br>
      <input type="button" value="Draw" class="h" onclick="draw()"/>
      <input type="button" value="Reset" onclick="reset()"/>
      <input type="button" value="Zoom +" onclick="zoom(true)"/>
      <input type="button" value="Zoom -" onclick="zoom(false)"/>
       If you want to zoom, just click on desired place on canvas and sometimes increase iterations to make edges sharpen.<br>
      <input type="button" value="Download image" onclick="download()"/>
   </body>
</html>
