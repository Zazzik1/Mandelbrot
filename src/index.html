<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      </meta>
      <title>Mandelbrot fractal generator</title>
   </head>
   <body>
      <div class="h">
         x1: <input type="number" value="-2" id="x1"/> width: <input type="number" value="3" id="len" min="0" disabled /><br>
         y1: <input type="number" value="-1.5" id="y1"/> height: <input type="number" value="3" id="len2" min="0" disabled /><br>
      </div>
      <div class="toolbox">
         <div>
            <label>
               Max iterations (precision): 
               <input list="iterations" id="iter" value="120" />
            </label>
            <br />
            <input id="reset" type="button" value="Reset settings"/>
            <datalist id="iterations">
               <option value="5"></option>
               <option value="20"></option>
               <option value="40"></option>
               <option value="120"></option>
               <option value="200"></option>
               <option value="500"></option>
               <option value="800"></option>
               <option value="1000"></option>
               <option value="1200"></option>
               <option value="1400"></option>
               <option value="2000"></option>
               <option value="2500"></option>
               <option value="3000"></option>
               <option value="3500"></option>
               <option value="4000"></option>
               <option value="4500"></option>
               <option value="5000"></option>
            </datalist>
         </div>
         <div>
            <label>
               Canvas size: 
               <select id="cSize">
                  <option value="400x400" selected>400x400</option>
                  <option value="500x500">500x500</option>
                  <option value="600x600">600x600</option>
                  <option value="700x700">700x700</option>
                  <option value="800x800">800x800</option>
                  <option value="-" disabled>------------</option>
                  <option value="360x640">360x640</option>
                  <option value="640x480">640x480</option>
                  <option value="1280x720">1280x720 HD</option>
                  <option value="1920x1080">1920x1080 Full HD</option>
                  <option value="3840x2160">3840x2160 4K</option>
               </select>
            </label>
            <span>Larger canvas sizes as well as larger maximum iteration values ​​can take much longer to compute.</span><br>
            <label>
               Color offset: 
               <input id="color-offset" type="number" value="0" min="0" step="1"/>
            </label>
         </div>
         <div>
            <input id="zoom_minus" type="button" value="Zoom -"/>
            <input id="zoom_plus" type="button" value="Zoom +"/>
            <br />
            <label>
               Use mouse wheel to zoom: 
               <input id="wheel" type="checkbox"/><br>
            </label>
            <span>If you want to zoom, just click on desired place on canvas and sometimes increase iterations to make edges sharpen.</span><br>
         </div>
         <div>
            <input id="download" type="button" value="Download image"/>
         </div>
      </div>
      <canvas class="center" id="canvas" width="400" height="400"></canvas>
   </body>
</html>
